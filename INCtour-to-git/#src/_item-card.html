<div class="item-card-one">
  <a href="#">
    <img class="item-card-one__img" src="@@img" alt="@@name" />
    <div class="item-card-one__label">@@name</div>
    <div class="item-card-one__more">Развернуть<i class="arrow-detail"></i></div>
    <div class="item-card-one__descr descr-card-item">
      <div class="descr-card-item__title">@@name</div>
      <div class="descr-card-item__price"><span>Цена:</span>95€ / 80€</div>
      <div class="descr-card-item__descr">Средняя цена ...</div>
      <a href="#" class="descr-card-item__link">Детали<i class="arrow-detail"></i></a>
      <div class="_close"></div>
    </div>
  </a>
</div>
