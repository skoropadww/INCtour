<section class="search-block">
  <div class="search-block__container _container">
    <form action="#" class="search-form">
      <div class="search-form__search">
        <input autocomplete="off" type="text" name="name" data-value="Название тура" class="input" />
      </div>
      <div class="search-form__direction">
        <select class="search-direction" id="searchDirection" name="direction">
          <option value="">Направление</option>
          <option value="1">Австралия</option>
          <option value="2">Андорра</option>
          <option value="4">Намибия</option>
          <option value="5">Великобритания</option>
          <option value="6">Намибия</option>
          <option value="7">Намибия</option>
          <option value="8">Намибия</option>
          <option value="9">Намибия</option>
          <option value="10">Намибия</option>
          <option value="11">Намибия</option>
          <option value="12">Намибия</option>
          <option value="13">Шри-Ланка</option>
        </select>
      </div>
      <div class="search-form__date">
        <input autocomplete="off" type="text" name="date" data-error="Ошибка" data-value="Дата" class="input _date main-search-date" />
      </div>
      <div class="search-form__transport">
        <select class="search-transport" id="searchTransport" name="transport">
          <option value="">Транспорт</option>
          <option value="3">Все туры</option>
          <option value="2">Авиа тур</option>
          <option value="3">Автобусный тур</option>
        </select>
      </div>
      <div class="search-form__button">
        <button type="submit" class="btn1 btn__blue">Поиск</button>
      </div>
    </form>
  </div>
</section>
