  function createSubmenu(subMenuLink, subMenuBody) {
    const menuLink = document.querySelector(subMenuLink)
    const menuBody = document.querySelector(subMenuBody)
    if (menuLink) {
      menuLink.addEventListener('click', function (e) {
        e.stopPropagation()
        // closeMenu()
        menuLink.classList.toggle('_menu-active-link')
        menuBody.classList.toggle('_active-menu')
      })

      document.addEventListener('keydown', function (e) {
        if (e.code === 'Escape') {
          body.classList.remove('scroll-hidden')
          if (menuBody.classList.contains('_active-menu')) {
            closeMenu()
          }
        }
      })

      document.addEventListener('click', function (e) {
        if (
          !e.target.classList.contains('sub-menu') &&
          !e.target.classList.contains(subMenuBody + ' _active-menu')
        ) {
          closeMenu()
        }
      })

      function closeMenu() {
        menuLink.classList.remove('_menu-active-link')
        menuBody.classList.remove('_active-menu')
      }
    }
  }
